<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<div class="notify">
    <div th:if="${smg}">
        <span th:text="${smg}"></span>
    </div>
</div>
<a href="/create">Create new song</a>
<table id="song">
    <caption style="color: rosybrown">Song List</caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Type</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${songList}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.singer}"></td>
        <td th:text="${c.type}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${c.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id=${c.id})}">Delete</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
