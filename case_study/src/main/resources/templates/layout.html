<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        a{
            text-decoration: none;
        }
        img{
            width: 20%;
            height: 30%;
        }
        h3{background-color: blue; color: white; padding: 10px 0 10px 20px;}
        footer{margin: 10px 0;}

        #table {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #table td, #table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #table tr:nth-child(even){background-color: #f2f2f2;}

        #table tr:hover {background-color: #ddd;}

        #table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: black;
            color: white;
        }

        .input[type=text], .input[type=date]{
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin-left: 450px;
        }

        .notify span{font-size: 15px; color: green;}

        a{text-decoration: none}
        p{color: red;
            margin-bottom: 10px;
            font-size: 10pt}
        @import url(https://fonts.googleapis.com/css?family=Calibri:400,300,700);


        .mt-100 {
            margin-top: 100px
        }

        .modal-button {
            background-color: rgb(29, 226, 226);
            border-color: rgb(29, 226, 226);
            border-radius: 6px;
            color: white;
            font-size: 17px;
            padding-right: 76px;
            padding-left: 76px
        }

        .card {
            border-radius: 3vh;
            margin: auto;
            max-width: 380px;
            padding: 7vh 6vh;
            align-items: center;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19)
        }

        @media(max-width:767px) {
            .card {
                width: 90vw
            }
        }

        .card-img {
            padding: 20px 20px;
            width: 50%
        }

        .card-img img {
            opacity: 0.7
        }

        .card-title {
            margin-bottom: unset
        }

        .card-title p {
            color: rgb(29, 226, 226);
            font-weight: 900;
            font-size: 30px;
            margin-bottom: unset
        }

        .card-text p {
            color: grey;
            font-size: 25px;
            text-align: center;
            padding: 3vh 0;
            font-weight: lighter
        }

        .btn {
            width: 100%;
            background-color: rgb(29, 226, 226);
            border-color: rgb(29, 226, 226);
            border-radius: 25px;
            color: white;
            font-size: 20px
        }

        .btn:focus {
            box-shadow: none;
            outline: none;
            box-shadow: none;
            color: white;
            -webkit-box-shadow: none;
            -webkit-user-select: none;
            transition: none
        }

        .btn:hover {
            color: white
        }
    </style>
</head>
<body>
<nav class="site-header sticky-top" th:fragment="header">
    <div class="container-fluid d-flex bg-dark mb-3">
            <a class="py-2" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
            </a>
        <div class="mx-4">
            <a class="py-2 d-none d-md-inline-block" href="/customer">Customer</a>
        </div>
        <div class="mx-4">
            <a class="py-2 d-none d-md-inline-block" href="/employee">Employee</a>
        </div>
        <div class="mx-4">
            <a class="py-2 d-none d-md-inline-block" href="/service">Create Service</a>
        </div>
        <div class="mx-4">
            <a class="py-2 d-none d-md-inline-block" href="/contract">Create Contract</a>
        </div>
    </div>
</nav>
</body>
</html>
