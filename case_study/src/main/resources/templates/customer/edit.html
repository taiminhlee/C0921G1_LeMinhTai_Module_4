<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div th:replace="/layout::header"></div>
<div id="form">
    <form action="#" th:action="@{/customer/edit}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input th:field="*{customerId}" hidden>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{customerName}" class="input"/>
        </div>
        <div>
            <label>Birthday</label>
            <input type="text" th:field="*{customerBirthday}" class="input"/>
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" th:field="*{customerGender}" value="1"/>Male
            <input type="radio" th:field="*{customerGender}" value="0"/>Female
        </div>
        <div>
            <label>Id Card</label>
            <input type="text" th:field="*{customerIdCard}" class="input"/>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{customerPhone}" class="input"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{customerEmail}" class="input"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{customerAddress}" class="input"/>
        </div>
        <div>
            <label>Category</label>
            <select th:field="*{customerType.customerTypeId}">
                <option th:each="item:${customerType}" th:value="${item.customerTypeId}"  th:text="${item.customerTypeName}"></option>
            </select>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
</body>
</html>
