<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="layout::header"></div>
<div th:if="smg">
    <p th:text="${smg}" style="color: green"></p>
</div>
<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
            <form th:object="${product}">
                <div class="col-md-4">
                    <img th:src="@{*{img}}" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{name}"></h5>
                        <p class="card-text" th:text="*{description}"></p>
                        <p> <strong class="card-text" th:text="*{price}"></strong></p>
                        <button class="btn btn-danger"><a th:href="@{/add/__*{id}__}">Buy</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
