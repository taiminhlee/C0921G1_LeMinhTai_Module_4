<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Blog</h3>
<p>
    <a th:href="@{/list}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/delete}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input th:field="*{id}" hidden>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"  readonly/>
        </div>
        <div>
            <label>Blogger</label>
            <input type="text" th:field="*{blogger}"  readonly/>
        </div>
        <div>
            <label>URL</label>
            <input type="text" th:field="*{url}"  readonly/>
        </div>
        <div>
            <label>URL</label>
            <input type="text" th:field="*{category.name}"  readonly/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
